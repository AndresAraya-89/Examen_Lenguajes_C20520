<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Barco por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Buscar Barco por ID</h1>
        
        <!-- Formulario de búsqueda -->
        <form th:action="@{/barco/buscar}" method="get" class="mb-4">
            <div class="input-group">
                <input type="number" class="form-control" name="id" placeholder="Ingrese el ID del barco" required>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
        
        <!-- Resultados de la búsqueda -->
        <div th:if="${barco != null}" class="result-container">
            <h3>Detalles del Barco</h3>
            <table class="table">
                <tbody>
                    <tr>
                        <th>ID:</th>
                        <td th:text="${barco.id_barco}"></td>
                    </tr>
                    <tr>
                        <th>Nombre:</th>
                        <td th:text="${barco.nombre}"></td>
                    </tr>
                    <tr>
                        <th>Origen:</th>
                        <td th:text="${barco.origen}"></td>
                    </tr>
                    <tr>
                        <th>Destino:</th>
                        <td th:text="${barco.destino}"></td>
                    </tr>
                    <tr>
                        <th>Capacidad:</th>
                        <td th:text="${barco.capacidad}"></td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/barco}" class="btn btn-secondary">Volver a la lista</a>
        </div>
        
        <!-- Mensaje de error -->
        <div th:if="${error != null}" class="alert alert-danger error-message">
            <span th:text="${error}"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
